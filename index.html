<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/page.css">
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./image/Vector.svg" alt="лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./image/image.jpg" alt="" class="profile__avatar">
                </div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <div class="profile__button">
                    <button class="profile__button-add" type="button">
                        <img src="./image/plus.svg" alt="плюс">
                    </button>
                </div>
            </section>
            <section class="elements">
                <figure class="elements__item">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="фото" class="elements__image">
                    <div class="elements__info">
                        <h3 class="elements__paragraph">Карачаевск</h3>
                        <div class="elements__button-container"><button class="elements__button-like"></button>
                            <button class="elements__button-like_active"></button>
                        </div>
                    </div>
                </figure>
                <figure class="elements__item"><img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="фото"
                        class="elements__image">
                    <div class="elements__info">
                        <h3 class="elements__paragraph">Гора Эльбрус</h3>
                        <div class="elements__button-container"><button class="elements__button-like"></button>
                            <button class="elements__button-like_active"></button>
                        </div>
                    </div>
                </figure>
                <figure class="elements__item"><img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="фото"
                        class="elements__image">
                    <div class="elements__info">
                        <h3 class="elements__paragraph">Домбай</h3>
                        <div class="elements__button-container"><button class="elements__button-like"></button>
                            <button class="elements__button-like_active"></button>
                        </div>
                    </div>
                </figure>
                <figure class="elements__item"><img src="./image/kirill-pershin-1404681-unsplash.jpg" alt="фото"
                        class="elements__image">
                    <div class="elements__info">
                        <h3 class="elements__paragraph">Гора Эльбрус</h3>
                        <div class="elements__button-container"><button class="elements__button-like"></button>
                            <button class="elements__button-like_active"></button>
                        </div>
                    </div>
                </figure>
                <figure class="elements__item"><img src="./image/kirill-pershin-1556355-unsplash.jpg" alt="фото"
                        class="elements__image">
                    <div class="elements__info">
                        <h3 class="elements__paragraph">Домбай</h3>
                        <div class="elements__button-container"><button class="elements__button-like"></button>
                            <button class="elements__button-like_active"></button>
                        </div>
                    </div>
                </figure>
                <figure class="elements__item"><img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="фото"
                        class="elements__image">
                    <div class="elements__info">
                        <h3 class="elements__paragraph">Карачаево-Черкессия</h3>
                        <div class="elements__button-container"><button class="elements__button-like"></button>
                            <button class="elements__button-like_active"></button>
                        </div>
                    </div>
                </figure>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button-close"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__input" name="popup">
                    <input type="text" class="popup__field" name="name" value="Имя" placeholder="Имя">
                    <input type="text" class="popup__field" name="profession" value="Профессия" placeholder="Профессия">
                    <button class="popup__button-save" type="submit" value="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
