<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/page.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./image/Vector.svg" alt="лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__container">
                    <img src="./image/image.jpg" alt="" class="profile__avatar">
                    <!-- 
                    <button class="profile__avatar-edit" type="button"></button>
                    -->
                </div>
                <div class="profile__info">
                    <div class="profile__edit">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <div class="profile__button">
                    <button class="profile__button-add" type="button">
                        <img src="./image/plus.svg" alt="плюс">
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
